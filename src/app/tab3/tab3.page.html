<ion-header [translucent]="true">

      <ion-back-button icon="arrow-back" defaultHref="arrow">
      </ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

          </ion-item>

  </ion-card>

    <button  class="gris" color="gris" [routerLink]="['/documentos']"><ion-icon class="person" name="person-circle-outline" ></ion-icon>Registrar Usuario</button>

<ion-header [translucent]="true">
  <ion-toolbar class="verde" color="inicio">
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listar RFID</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ni√±os</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="listaRFID.length > 0">
      <ion-list *ngFor="let rfid of listaRFID">
        <ion-item>
          <ion-label>{{ rfid.NombreNino }}</ion-label>
          <ion-label>{{ rfid.Salon }}</ion-label>
          <button (click)="EliminarRFID(rfid._id)" class="gris2" color="gris">
            <ion-icon class="card" name="card-outline"></ion-icon>Eliminar
          </button>
          <button class="gris2" color="gris" [routerLink]="['/editar-rfid/:id']">
            <ion-icon class="card" name="card-outline"></ion-icon>Actualizar
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button class="gris" color="gris" [routerLink]="['/documentos']">
    <ion-icon class="person" name="person-circle-outline"></ion-icon>Registrar Usuario
  </button>
  <button class="gris2" color="gris" [routerLink]="['/registrar-rfid']">
    <ion-icon class="card" name="card-outline"></ion-icon>Crear TarjetaRFID
  </button>
  
</ion-content>

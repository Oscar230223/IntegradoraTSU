<ion-header [translucent]="true">
  <ion-toolbar class="uno" color="verde" >
    <ion-icon class="log" name="log-out-outline" [routerLink]="['/login']"></ion-icon>
</ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventana Cliente</ion-title>
      <ion-icon class="" name="qr-code-outline" [routerLink]="['/tab2']"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img class="img" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Nombre del niño</ion-card-title>
      <ion-card-subtitle>Edad</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Informacion Basica del niño
    </ion-card-content>
  </ion-card>
  <ion-card class="dos">
    <ion-card-content>
      <div class="wrapper">
        <div class="ion-activatable ripple-parent circle">
          <b class="letra">Ingresos/Salidas</b>
          <br/>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </div>
      <br/>
     <ion-icon class="calendar" name="calendar-outline" [routerLink]="['/salidas']"></ion-icon>

    </ion-card-content>
  </ion-card>

  <ion-icon class="qr" name="qr-code-outline" [routerLink]="['/tab2']"></ion-icon>

</ion-content>

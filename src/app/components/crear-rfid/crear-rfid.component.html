<ion-content [fullscreen]="true">
  <ion-card color="verde">
    <ion-list>
      <form [formGroup]="RFIDForm">
        <ion-item>
          <ion-label position="stacked">Nombre del niño</ion-label>
          <ion-input #nameKid formControlName="NombreNiño"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Salon</ion-label>
          <ion-input #classroom formControlName="Salon"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre del Padre</ion-label>
          <ion-input #nameDad formControlName="NombrePadre"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <button type="button" class="btn" (click)="agregarRFID(nameKid, classroom, nameDad)" id="open-loading" [routerLink]="['/listar-rfid']">Crear</button>
  <ion-loading trigger="open-loading" message="Generando tarjeta RFID, por favor espere..." duration="3000"></ion-loading>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="rosa">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="arrow">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card-content *ngIf="listaRFID.length > 0">
  <ion-list *ngFor="let rfid of listaRFID">
    <ion-item>
      <ion-label><strong style="text-align: center;">Nombre del Ni√±o: {{ rfid.NombreNino }}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong style="text-align: center;">Salon: {{ rfid.Salon }}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong style="text-align: center;">Nombre del Padre: {{ rfid.NombrePadre }}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong style="text-align: center;">Nombre de la Madre: {{ rfid.NombreMama }}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong style="text-align: center;">Numero de Telefono: {{ rfid.NumeroT }}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong style="text-align: center;">Nombre de la Persona Externa: {{ rfid.NombrePExterna }}</strong></ion-label>
    </ion-item>
  </ion-list>
</ion-card-content>

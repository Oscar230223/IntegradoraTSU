<ion-header [translucent]="true">
  <ion-toolbar class="uno" color="verde" >
</ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventana Cliente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img class="img" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Nombre del niño</ion-card-title>
      <ion-card-subtitle>Edad</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Informacion Basica del niño
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="wrapper">
        <div class="ion-activatable ripple-parent circle">
          <b>Ingresos/Salidas</b>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </div>
      <button class="bt" [routerLink]="['/salidas']"><ion-icon class="calendar" name="calendar"></ion-icon>Ver historial</button>

    </ion-card-content>
  </ion-card>


  <buttons class="btn2" [routerLink]="['/tab2']">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCRmCS1UF8zZm7to0ULVATi9Ahht1iSPSG8AXxxLd52w&s" alt="no">
  </buttons>

</ion-content>

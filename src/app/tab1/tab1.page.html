<ion-header [translucent]="true">
    <ion-toolbar class="uno" color="verde" >
    <ion-icon class="log" name="log-out-outline" [routerLink]="['/login']"></ion-icon>
</ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-searchbar [(ngModel)]="curpInput" (ionInput)="buscarPorCurp()"></ion-searchbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventana Cliente</ion-title>
      <ion-icon class="" name="qr-code-outline" [routerLink]="['/tab2']"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content *ngIf="listaRFID.length > 0">
      <ion-list *ngFor="let rfid of listaRFID">
        <ion-item>
          <ion-label>Nombre del Niño: {{ kid.NombreNino }}</ion-label>
          <ion-label>Salón: {{ kid.Salon }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card class="dos">
    <ion-card-content>
      <div class="wrapper">
        <div class="ion-activatable ripple-parent circle">
          <b class="letra">Ingresos/Salidas</b>
          <br/>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </div>
      <br/>
     <ion-icon class="calendar" name="calendar-outline" [routerLink]="['/salidas']"></ion-icon>

    </ion-card-content>
  
</ion-card>
<div class="boton">
<button class="btn" [routerLink]="['/tab2']">Recoger Persona Externa</button>
</div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="verde" color="verde">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="arrow">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Salidas</ion-title>
  </ion-toolbar>
  <br/>
</ion-header>
<ion-card>
  <ion-card-title class="centered-title">Entrada y Salida</ion-card-title>
  <ion-card-content *ngIf="listaRFID.length > 0">
    <ion-list *ngFor="let rfid of listaRFID">
      <ion-item>
        <ion-label class="verde">{{ rfid.fechaCreacion }}</ion-label> <ion-label class="rojo">{{ rfid.fechaCreacion }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

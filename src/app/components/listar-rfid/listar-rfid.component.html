<ion-header [translucent]="true">
  <ion-toolbar class="verde" color="inicio">
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<style>
  .centered-title {
    text-align: center;
  }
</style>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listar RFID</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
      <ion-card-header>
        <ion-card-title>Niños</ion-card-title>
        <ion-card-title class="centered-title">Salón</ion-card-title>
      </ion-card-header>    
    <ion-card-content *ngIf="listaRFID.length > 0">
      <ion-list *ngFor="let rfid of listaRFID">
        <ion-item>
          <ion-label>{{ rfid.NombreNino }}</ion-label>
          <ion-label>{{ rfid.Salon }}</ion-label>
          <ion-buttons slot="end">
            <ion-button color="danger" (click)="eliminarRegistro(id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button color="primary" (click)="editarRegistro(rfid)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="coso">
  <button class="uno" color="gris" [routerLink]="['/documentos']">
    <ion-icon class="person" name="person-circle-outline"></ion-icon>Registrar Usuario
  </button>
  <button class="uno" color="gris" [routerLink]="['/crear-rfid']">
    <ion-icon class="person" name="person-circle-outline"></ion-icon>Registrar Niño
  </button>
</div>
  
</ion-content>

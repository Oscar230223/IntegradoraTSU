<ion-content [fullscreen]="true">
  <ion-card color="verde">
    <ion-list>
      <form [formGroup]="RFIDForm">
        <ion-item>
          <ion-label position="stacked">Nombre del ni√±o</ion-label>
          <ion-input #Nino formControlName="Nino"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Salon</ion-label>
          <ion-input #Salon formControlName="Salon"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre del Padre</ion-label>
          <ion-input #Padre formControlName="Padre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Telefono</ion-label>
          <ion-input #NumeroT formControlName="NumeroT"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre de la Persona Externa</ion-label>
          <ion-input #NombrePExterna formControlName="NombrePExterna"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Activo/Inactivo</ion-label>
          <ion-input #Estado formControlName="Estado"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <button type="button" class="btn" (click)="agregarRFID(Nino, Salon, Padre, NumeroT, NombrePExterna,Estado)" id="open-loading" [routerLink]="['/listar-rfid']">Crear</button>
  <ion-loading trigger="open-loading" message="Generando tarjeta RFID, por favor espere..." duration="3000"></ion-loading>
</ion-content>

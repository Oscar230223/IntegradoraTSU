<ion-header [translucent]="true">
  <ion-toolbar color="rosa">
    <ion-buttons slot="start" >
      <ion-back-button icon="arrow-back" defaultHref="arrow" [routerLink]="['/tab1']">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-searchbar [(ngModel)]="curpInput" (ionInput)="buscarPorCurp()"></ion-searchbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventana Cliente</ion-title>
      <ion-icon class="" name="qr-code-outline" [routerLink]="['/tab2']"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card *ngIf="kid">
      <ion-card-content>
        <div style="text-align: center;">
          <ion-item>
            <ion-label>Nombre del Ni√±o: {{ kid.NombreNino }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Salon: {{ kid.Salon }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Numero de Tarjeta: {{ kid.uid }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Nombre del Padre: {{ kid.NombrePadre }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Nombre de la Mama: {{ kid.NombreMama }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Numero de Telefono: {{ kid.NumeroT }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Nombre de la Persona Externa: {{ kid.NombrePExterna }}</ion-label>
          </ion-item>
        </div>  
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="verde" color="negro">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="arrow" [routerLink]="['/listar-rfid']">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="verde">
    <ion-list>
      <form [formGroup]="RFIDForm">
        <ion-item class="form-item">
          <ion-input #Nino class="form-input" formControlName="Nino"placeholder="Nombre del niño"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input #Salon class="form-input" formControlName="Salon" placeholder="Salón"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input #Padre class="form-input" formControlName="Padre" placeholder="Nombre del padre"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input #NumeroT class="form-input" formControlName="NumeroT" placeholder="Teléfono"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input #NombrePExterna class="form-input" formControlName="NombrePExterna" placeholder="Nombre de la persona externa"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input #CURP class="form-input" formControlName="CURP" placeholder="CURP (Papá/Mamá)"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input #Mama class="form-input" formControlName="Mama" placeholder="Nombre de la Madre"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <div class="boton">
  <button type="button" class="btn" (click)="agregarRFID(Nino, Salon, Padre, NumeroT, NombrePExterna, CURP, Mama)" id="open-loading" [routerLink]="['/listar-rfid']">Crear</button>
  <ion-loading trigger="open-loading" message="Generando tarjeta RFID, por favor espere..." duration="3000"></ion-loading>
  </div>
</ion-content>
